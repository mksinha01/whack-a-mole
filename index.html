<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B4513">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="./images/whack-a-mole.png" alt="" class="icon">
        <h1>Whack A Mole</h1>
    </div>
   <div class="stats">
        <b>Your Score:</b>
        <span id="score">0</span>
        <b>Time Left:</b>
        <span id="time-left">30</span>
        <b>High Score:</b>        
        <span id="high-score">0</span>
   </div>
    <div class="controls">
        <button id="start-button">Start Game</button>
        <button id="pause-button" disabled>Pause</button>
        <button id="restart-button" disabled>Restart</button>
        <button id="reset-highscore-button">Reset High Score</button>
        <button id="theme-toggle-button" class="theme-toggle">ðŸŒ™ Dark Mode</button>
        <button id="sound-toggle-button" class="sound-toggle">ðŸ”Š Sound On</button>
    </div>
   <h2 id="final-score"></h2>
   <div id="high-score-message" class="high-score-message"></div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
